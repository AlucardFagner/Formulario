<body>
    <form method="POST" action="cupom.php">
        <div class="container">
            <div class="form-image">
                <img src="assets/img//background.gif" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre o Cupom!</h1>
                        </div>
                        <!--    <div class="login-button">
                        <button><a href="#">Entrar</a></button> 
                    </div> -->

                    <div class="input-group">

                            <!--    <p class="erro-nome vermelho d-none">Nome é obrigadorio</p>  -->
                        </div>

                        <div class="input-box">
                            <label for="nome">Sobrenome</label>

                                required>
                            <!--    <p class="erro-nome vermelho d-none">Sobrenome é obrigadorio</p> -->
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                            <!--    <p class="erro-email vermelho d-none">E-mail é obrigadorio</p> -->
                        </div>

                        <div class="input-box">
                            <label for="text">CPF</label>
                            <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                            
                        </div>

                        <div class="input-box">

                        </div>

                            <label for="confirmPassword">Confirme sua Senha</label>

                        </div> -->

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                            <div class="gender-input">
                                <input id="female" type="radio" name="gender" required>
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button class="submit">Continuar</button>
